<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta  name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">BLOG</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/me.css" th:href="@{/css/me.css}">
    <!--  内容排版  -->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!-- 动画      -->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/typo.css}">
    <!--代码高亮       -->
    <link rel="stylesheet" href="../static/lib/prism/prism.css"  th:href="@{/lib/prism/prism.css}">
    <!-- 目录生成-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">

<body>
<nav th:fragment="menu(n)" class="ui inverted  attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui  teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="mini clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i  onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a class="ui menu toggle button icon black m-top-right  m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>



<footer th:fragment="footer" class="ui  inverted vertical segment">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list" >
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{images/wechat.jpg}" class="ui rounded image" style="width:110px">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最近博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事 （User Story）</a>
                    <a href="" class="item">用户故事 （User Story）</a>
                    <a href="" class="item">用户故事 （User Story）</a>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最近博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事 （User Story）</a>
                    <a href="" class="item">用户故事 （User Story）</a>
                    <a href="" class="item">用户故事 （User Story）</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">最近博客</h4>
                <p>这是我的个人博客 主要分享自己的学习心得</p>

            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity">Copyright 2016-2017</p>
    </div>
</footer>
<th:block th:fragment="script">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--代码高亮-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--目录生成-->
    <script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <!--生成二维码插件-->
    <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <!--平滑滚动插件-->
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}" ></script>

</th:block>


</body>
</html>
