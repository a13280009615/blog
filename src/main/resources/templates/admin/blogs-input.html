<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="utf-8">
	<meta  name="viewport" content="width=device-width,initial-scale=1.0">
	<title>博客发布</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>
	<!-- 导航 -->
 <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted  attached segment m-shadow-small">
  <div class="ui container">
		<div class="ui inverted secondary stackable menu">
	    	<h2 class="ui  teal header item">后台管理</h2>
	    	<a href="#" class="m-item  active  item m-mobile-hide"><i class="mini home icon"></i>博客</a>
	    	<a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
	    	<a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
	    	 <div class="right m-item m-mobile-hide menu">
                 <div class="ui dropdown item ">
                    <div class="text">
                        <img src="https://picsum.photos/id/1/100/100" alt="" class="ui avatar image">
                        郑凡
                    </div>
                     <i class="dropdown icon"></i>
                     <div class="menu">
                         <a href="#" class="item">注销</a>
                     </div>
                 </div>
             </div>
	 	 </div>
  </div>
  <a class="ui menu toggle button icon black m-top-right  m-mobile-show">
       <i class="sidebar icon"></i>
  </a>
 </nav>
 <div  class="ui attached pointing menu">
     <div class="ui container">
         <div class="right menu">
             <a href="#" class="item">发布</a>
             <a href="#" class="item">列表</a>
         </div>
     </div>

 </div>

  <!-- 内容区 -->
  <div class="m-padding-tb-massive">
     <div class="ui container">
         <form action="#" method="post" class="ui form">
              <div class="required field">
                  <div class="ui left labeled input">
                      <div class="ui compact selection teal basic dropdown label">
                          <input type="hidden" value="原创">
                          <i class="dropdown icon"></i>
                          <div class="text">原创</div>
                          <div class="menu">
                              <div class="item" data-value="原创">原创</div>
                              <div class="item" data-value="转载">转载</div>
                              <div class="item" data-value="翻译">翻译</div>
                          </div>
                      </div>
                      <input type="text" name="title" placeholder="标题">
                  </div>

              </div>
             <div class="field">
                 <div id="md-content" style="z-index: 1 !important;">
                     <textarea name="content" cols="30" rows="10" placeholder="博客内容" style="display: none"></textarea>
                 </div>

             </div>

             <div class="two fields">
                 <div class="field">
                     <div class="ui left labeled action input">
                         <label  class="ui compact teal basic label">分类</label>
                         <div class="ui fluid selection dropdown">
                             <input type="hidden" name="type">
                             <i class="dropdown icon"></i>
                             <div class="default text">分类</div>
                             <div class="menu">
                                 <div class="item" data-value="1">错误日志</div>
                                 <div class="item" data-value="2">开发手册</div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="field">
                     <div class="ui left labeled action input">
                         <label  class="ui compact teal basic label">标签</label>
                         <div class="ui fluid multiple search selection dropdown">
                             <input type="hidden" name="tag">
                             <i class="dropdown icon"></i>
                             <div class="default text">标签</div>
                             <div class="menu">
                                 <div class="item" data-value="1">JAVA</div>
                                 <div class="item" data-value="2">JAVASCRIPTS</div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
              <div class="field">
                  <div class="ui left labeled input">
                      <label class="ui teal basic label" >首图</label>
                      <input type="text" name="indexPicture" placeholder="首图引用地址">
                  </div>

              </div>
             <div class="inline fields">
                 <div class="field">
                     <div class="ui checkbox">
                         <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                         <label for="recommend">推荐</label>
                     </div>
                 </div>
                 <div class="field">
                     <div class="ui checkbox">
                         <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                         <label for="shareInfo">转载声明</label>
                     </div>
                 </div>
                 <div class="field">
                     <div class="ui checkbox">
                         <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                         <label for="appreciation">赞赏</label>
                     </div>
                 </div>
                 <div class="field">
                     <div class="ui checkbox">
                         <input type="checkbox" id="comment" name="comment" class="hidden">
                         <label for="comment">留言</label>
                     </div>
                 </div>
             </div>
             <!--  显示错误信息的内容             -->
              <div class="ui error message">
              </div>
             <div class="ui right aligned container">
                 <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                 <button class="ui secondary button">保存</button>
                 <button class="ui teal button">发布</button>
             </div>

         </form>

     </div>
  </div>

<!-- 底部 -->
  <footer th:replace="admin/_fragments :: footer" class="ui  inverted vertical segment">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
            	<div class="ui inverted link list" >
            		<div class="item">
						<img src="../../static/images/wechat.jpg" class="ui rounded image" style="width:110px">
            		</div>
               </div>
              
            </div>
            <div class="three wide column">
               <h4 class="ui inverted header">最近博客</h4>
               <div class="ui inverted link list">
               	 <a href="" class="item">用户故事 （User Story）</a>
               	 <a href="" class="item">用户故事 （User Story）</a>
               	 <a href="" class="item">用户故事 （User Story）</a>
               </div>
          
            </div>
            <div class="three wide column">
               <h4 class="ui inverted header">最近博客</h4>
               <div class="ui inverted link list">
               	 <a href="" class="item">用户故事 （User Story）</a>
               	 <a href="" class="item">用户故事 （User Story）</a>
               	 <a href="" class="item">用户故事 （User Story）</a>
               </div>
            </div>
            <div class="seven wide column">
              <h4 class="ui inverted header">最近博客</h4>
              <p>这是我的个人博客 主要分享自己的学习心得</p>

            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity">Copyright 2016-2017</p>
    </div>
  </footer>

</body>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script type="text/javascript" src="../../static/lib/editormd/editormd.min.js"></script>
<!--/*/</th:block>/*/-->
<script type="text/javascript">

    var  testEditor;
    $(function () {
        testEditor =editormd("md-content",{
           width : "100%",
           height : 640,
           syncScrolling: "single",
           path : "../../static/lib/editormd/lib/"
        });
    });



       $('.menu.toggle').click(function(){
         $('.m-item').toggleClass('.m-mobile-hide');

       });
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({
            fields : {
                title : {
                    identifier : 'title',
                    rules:[{
                        type : 'empty',
                        prompt:'标题:请输入博客标题'
                    }]
                }
            }
        })
 
</script>
</html>
